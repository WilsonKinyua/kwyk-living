<section class="container mb-2 mt-2">
  <h1 class="separate "><span>Featured Products</span></h1>
  <div class="first">
    <div class="home-ban">
      <div *ngFor="let item of featuredProducts" style="padding: 10px;" class="row no-gutters">
        <div class="col col-md-2 col-xs-6 ">
          <div class="banner-items">
            <a href="#">
              <img src="{{item.image}}" alt="1 img" />
              <!-- <h1 class="see">See More</h1> -->
              <h1 class="mt-1">{{item.product}}</h1>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
